<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    {{request.user}}
    <a href = "/user_logout/">Logout</a>
    <div class="container mt-5">
      <form class = "col-6 mx-auto card p-3 shadow-lg" method = "post" enctype = "multipart/form-data">
        {% csrf_token %}
        <h2>Add Receipe</h2>
        <hr>
        <div class="mb-3">
          <label for="inputreceipe" class="form-label"
            >Receipe Name</label
          >
          <input
            type="text"
            class="form-control"
            id="inputreceipe"
            name = "receipe_name"
          />
        </div>
        <div class="mb-3">
          <label for="inputDesc" class="form-label">Receipe Description</label>
          <textarea class = "form-control" id = "inputDesc" name = "receipe_description"></textarea>
        </div>
        <div class="mb-3">
          <label for="images" class="form-label"
            >Receipe Image</label
          >
          <input
            type="file"
            class="form-control"
            id="images"
            name = "receipe_image"
          />
        </div>
        
        <button type="submit" class="btn btn-success">Add Receipe</button>
      </form>
      
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Recipe Name</th>
            <th scope="col">Recipe Description</th>
            <th scope="col">Recipe Image</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
        {% for recipe in receipes%}
          <tr>
            <th scope="row">{{forloop.counter}}</th>
            <td>{{recipe.receipe_name}}</td>
            <td>{{recipe.receipe_description}}</td>
            <td>
              <img src = /media/{{recipe.receipe_image}} style = "height: 100px">
            </td>
             <td>
              <div class="col-6 mx-auto">
              <a href = "/del-recipe/{{recipe.id}}" class = "btn btn-danger">Delete
             </a>
             <a href = "/up-recipe/{{recipe.id}}" class = "btn btn-primary mt-3">Update
             </a>
            </div>
            </td>
          </tr>
        {% endfor %}
        </tbody>
      </table>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
